---
name: "functionToIf"
dataIns:
- name: "inputWorkflow1"
  type: "collection"
  source: "inputWorkflow1"
- name: "inputWorkflow2"
  type: "number"
  source: "inputWorkflow2"
- name: "inputWorkflow3"
  type: "number"  
  source: "inputWorkflow3"
- name: "inputWorkflow4"
  type: "string"  
  source: "inputWorkflow4"
workflowBody:
- if:
    name: "if"
    dataIns:
    - name: "ifinput1"
      type: "number"
      source: "functionToIf/inputWorkflow2"
    condition:
      combinedWith: "and"
      conditions:
      - data1: "functionToIf/inputWorkflow2"
        data2: "functionToIf/inputWorkflow3"
        operator: "<"
    then:
    - function:
        name: "f1"
        type: "Collection"
        dataIns:
        - name: "f1input1"
          type: "number"
          source: "if/ifinput1"
        dataOuts:
        - name: "f1out1"
          type: "number"
        properties:
        - name: "resource"
          value: "IfCombinedSourcef1.py"
    else:
    - function:
        name: "f2"
        type: "Collection"
        dataIns:
        - name: "f2input1"
          type: "number"
          source: "if/ifinput1"
        dataOuts:
        - name: "f2out1"
          type: "number"
        properties:
        - name: "resource"
          value: "IfCombinedSourcef2.py"
    dataOuts:
    - name: "ifout1"
      type: "number"
      source: "[f1/f1out1, f2/f2out1]"
dataOuts:
- name: "finalOutput1"
  type: "number"
  source: "if/ifout1"
