---
name: "functionToIf"
dataIns:
- name: "inputWorkflow1"
  type: "collection"
  source: "inputWorkflow1"
- name: "inputWorkflow2"
  type: "number"
  source: "inputWorkflow2"
- name: "inputWorkflow3"
  type: "number"  
  source: "inputWorkflow3"
- name: "inputWorkflow4"
  type: "string"  
  source: "inputWorkflow4"
workflowBody:
- if:
    name: "if"
    dataIns:
    - name: "ifinput1"
      type: "number"
      source: "functionToIf/inputWorkflow2"
    condition:
      combinedWith: "and"
      conditions:
      - data1: "functionToIf/inputWorkflow2"
        data2: "functionToIf/inputWorkflow3"
        operator: "<"
    then:
    - function:
        name: "f1"
        type: "Collection"
        dataIns:
        - name: "f1input1"
          type: "number"
          source: "if/ifinput1"
        dataOuts:
        - name: "f1out1"
          type: "number"
        properties:
        - name: "resource"
          value: "IfCombinedSourceParallelf1.py"
    else:
    - function:
        name: "f2"
        type: "Collection"
        dataIns:
        - name: "f2input1"
          type: "number"
          source: "if/ifinput1"
        dataOuts:
        - name: "f2out1"
          type: "number"
        properties:
        - name: "resource"
          value: "IfCombinedSourceParallelf2.py"
- parallel:
    name: "parallelFunc"
    dataIns:
    - name: "parInput1"
      type: "collection"
      source: "functionToIf/inputWorkflow1"
    - name: "parInput2"
      type: "number"
      source: "[f1/f1out1, f2/f2out1]"
    parallelBody:
    - section:
      - function:
          name: "f3"
          type: "Collection"
          dataIns:
          - name: "f3input1"
            type: "collection"
            source: "parallelFunc/parInput1"
          - name: "f3input2"
            type: "number"
            source: "parallelFunc/parInput2"
          dataOuts:
          - name: "f3out1"
            type: "collection"
          - name: "f3out2"
            type: "number"
          properties:
          - name: "resource"
            value: "IfCombinedSourceParallelf3.py"
dataOuts:
- name: "finalOutput1"
  type: "collection"
  source: "f3/f3out1"
- name: "finalOutput2"
  type: "number"
  source: "f3/f3out2"
